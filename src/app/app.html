<head>
  <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<main ng-controller="AppCtrl">

  <h1>Users</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <h2>Search</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" id="inputName" class="form-control" ng-model="searchForm.name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputHobby" class="col-sm-2 control-label">Hobby</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHobby" ng-model="searchForm.hobby">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <h2>Add</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name*</label>
            <div class="col-sm-10">
              <input type="text" id="inputName" class="form-control" ng-model="addForm.name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email*</label>
            <div class="col-sm-10">
              <input type="email" id="inputEmail" class="form-control" ng-model="addForm.email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAge" class="col-sm-2 control-label">Age*</label>
            <div class="col-sm-10">
              <input type="text" id="inputAge" class="form-control" ng-model="addForm.age" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone*</label>
            <div class="col-sm-10">
              <input type="text" id="inputPhone" class="form-control" ng-model="addForm.phone" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password*</label>
            <div class="col-sm-10">
              <input type="text" id="inputPassword" class="form-control" ng-model="addForm.password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputSex" class="col-sm-2 control-label">Sex*</label>
            <div class="col-sm-10">
              <input type="text" id="inputSex" class="form-control" ng-model="addForm.sex" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputHobby" class="col-sm-2 control-label">Hobby</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHobby" ng-model="addForm.hobby">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>     
    <div class="col-md-8">      
      <h2>List</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Hobby</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.sex }}</td>
            <td>{{ user.hobby }}</td>
            <td>{{ user.date }}</td>
            <td><a href="javascript:void(0)" ng-click="delete($index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
          </tr>
        </tbody>
      </table>
    </div>    
  </div>     
</main>
